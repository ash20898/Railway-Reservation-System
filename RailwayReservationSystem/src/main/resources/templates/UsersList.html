<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Users List</h1>
    <hr>
    <a th:href="@{/Users/showNewUserForm}" class="btn btn-primary brn-sm mb-3">Add User</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>User First Name</th>
            <th>User Last Name</th>
            <th>User Email</th>
            <th>User pass</th>
            <th>Role</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">

            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.Email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.Role}"></td>
            <td>
                <a th:href="@{/Users/showUpdateUserForm/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/Users/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/Login}" class="btn btn-danger">Log Out</a>
    <a th:href="@{/AdminPage}" class="btn btn-danger">Back to Admin Page</a>
</div>
</body>
</html>
