<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Railway Reservation System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>All Bookings</h1>
  <hr>
  <a th:href="@{/ShowBookingForm}" class="btn btn-primary brn-sm mb-3">Add Booking</a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Booking Number</th>
      <th>Booking UserId</th>
      <th>Booking TripId</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${AllBookings}">

      <td th:text="${booking.Number}"></td>
      <td th:text="${booking.UserId}"></td>
      <td th:text="${booking.TripId}"></td>
      <td>
        <a th:href="@{/ShowUpdateBookingForm/{id}(id=${booking.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/DeleteBooking/{id}(id=${booking.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/Login}" class="btn btn-danger">Log Out</a>
  <a th:href="@{/AdminPage}" class="btn btn-danger">Back to Admin Page</a>
</div>
</body>
</html>
