<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Railway Reservation System</h1>

    <form th:action="@{/GetUserOrAdminPage}" th:object="${User}" method="Get">

        <input type="text" th:field="*{firstName}"
               placeholder="User First Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-4">Log In</button>
    </form>
    <hr>
    <a th:href="@{/}" class="btn btn-danger">Back to Home page</a>
    <hr>
</div>
</body>
</html>
