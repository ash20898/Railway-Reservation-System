<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Railway Reservation System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form th:action="@{/Users/saveUser}" th:object="${User}" method="post">
        <input type="text" th:field="*{firstName}"
               placeholder="User First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"
               placeholder="User Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{Email}"
               placeholder="User Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}"
               placeholder="User password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{Role}"
               placeholder="Write 'Admin' or 'User' " class="form-control mb-4 col-4">
        <hr>
        <button type="submit" class="btn btn-info col-4">Save User</button>

    </form>
    <hr>
    <a th:href="@{/Users}" class="btn btn-danger">Back to Users List</a>
    <a th:href="@{/AdminPage}" class="btn btn-danger">Back to Admin Page</a>
</div>
</body>
</html>
